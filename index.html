<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coolpy7ChatDemo</title>
    <script src='https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js'></script>
    <link rel="stylesheet" href="./css/index.css">
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Dosis:200,300,400'>
</head>
<body>
<div class="container">
    <h1>
        <span class="blue">C</span>
        <span class="red">oo</span>
        <span class="purple">l</span>
        <span class="green">p</span>
        <span class="pink">y</span>
        <small>7.</small>
    </h1>
    <form>
        <div class="formData">
            <div class="formDiv">
                <input id="userid" type="text" required>
                <label class="label">用户名</label>
            </div>
            <div class="formDiv">
                <input id="email" type="text" required>
                <label class="label">邮箱</label>
            </div>
        </div>

        <button id="submit">
            <span class="text">登录</span>
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </button>
    </form>
</div>

<script src="./js/index.js"></script>
</body>
</html>
